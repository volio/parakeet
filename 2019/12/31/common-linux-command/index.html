        <h1 class="title">常用 Linux 命令（持续更新）</h2>
    </div>
    <div class="post-content">
        <p>查看端口监听</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plain">netstat -nlp<br></code></pre></td></tr></table></figure>

<p>查看进程</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plain">ps -aux<br></code></pre></td></tr></table></figure>

<p>连接 postgresql</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plain">psql -h 127.0.0.1 -p 5432 -U user -d dbname<br></code></pre></td></tr></table></figure>

<p>连接 redis</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plain">redis-cli -h 127.0.0.1 -p 6379 -a &quot;password&quot;<br></code></pre></td></tr></table></figure>

<p>安装 Docker</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plain">curl -fsSL https:&#x2F;&#x2F;get.docker.com -o get-docker.sh | sh get-docker.sh<br></code></pre></td></tr></table></figure>

<p>Kafka Console Consumer</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plain">kafka-console-consumer.sh --bootstrap-server kafka-server:9092 --topic topicname<br></code></pre></td></tr></table></figure>

<p>使用 Docker 运行一个带密码的 Redis 测试容器 （开启 AOF 快照， 公网映射）</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plain">docker run -d --name redis -e REDIS_PASSWORD&#x3D;YOURREDISPASSWORD -p 6390:6379 --restart always redis &#x2F;bin&#x2F;sh -c &#39;redis-server --appendonly yes --requirepass $&#123;REDIS_PASSWORD&#125;&#39;<br></code></pre></td></tr></table></figure>

<p>创建 Swap 分区</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs plain">dd if&#x3D;&#x2F;dev&#x2F;zero of&#x3D;&#x2F;opt&#x2F;swap&#x2F;swapfile bs&#x3D;1024 count&#x3D;6291456 &#x2F;&#x2F;6G swap<br>chmod 600 &#x2F;opt&#x2F;swap&#x2F;swapfile<br>mkswap &#x2F;opt&#x2F;swap&#x2F;swapfile<br>swapon &#x2F;opt&#x2F;swap&#x2F;swapfile<br>echo &quot;&#x2F;opt&#x2F;swap&#x2F;swapfile swap swap defaults 0 0&quot;&gt;&gt;&#x2F;etc&#x2F;fstab<br></code></pre></td></tr></table></figure>

<p>PostgreSQL 批量插入存储过程</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs plain">CREATE FUNCTION insert(count_ integer) RETURNS integer<br>    LANGUAGE plpgsql AS<br><br>$$<br>BEGIN<br>    WHILE count_ &gt; 0<br>        LOOP<br>            INSERT INTO table (column) VALUES (value);<br>            count_ &#x3D; count_ - 1;<br>        END LOOP ;<br>    RETURN count_;<br>END<br>$$<br></code></pre></td></tr></table></figure>
